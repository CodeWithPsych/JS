<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <div>
        <div id="container">
            <p>Hye</p>
        </div>
    </div>

    <script>
        let a=3;
        if(a<=3){
            console.log("milk");
        }
        else if(a>3 && a<=4){
            console.log("cold drink");
        }
        else if(a==3){
            console.log("Energy drink");
        }
        else{
            console.log(" ");
        }
    </script>
</body>
</html>
