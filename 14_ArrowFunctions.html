<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>

<body>
    <h1>Arrow Functions</h1>

    <script>
        setTimeout(() => {
            console.log("Arham");
        }, 3000);

        let sum = (a, b) => a + b;
        console.log(sum(2, 3));

        let half = a => a / 2;

        const text = () => console.log('Arham');

        let object = {
            names: ["Arham ", "Ali ", "Raheem", "Haris"],
            speak() {
                this.names.forEach((student) => {
                    console.log("Welcome " + student);
                });
            }
        }
        object.speak();
    </script>
</body>

</html>
