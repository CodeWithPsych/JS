<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>

<body>
    <h1>Math object</h1>
    <script>
        let m = Math;
        console.log(m);

        // E:2.718281828459045
        // LN2:0.6931471805599453
        // LN10:2.302585092994046
        // LOG2E:1.4426950408889634
        // LOG10E:0.4342944819032518
        // PI:3.141592653589793
        // SQRT1_2:0.7071067811865476
        // SQRT2:1.4142135623730951
        console.log('the value of Math.E', Math.E);
        console.log('the value of Math.PI', Math.PI);
        console.log('the value of Math.LN2', Math.LN2);
        console.log('the value of Math.LN2', Math.LN2);
        console.log('the value of Math.SQRT1_2', Math.SQRT1_2);
        console.log('the value of Math.LOG2E', Math.LOG2E);
        console.log('the value of Math.LOG10E', Math.LOG10E);
        console.log('the value of Math.SQRT2', Math.SQRT2);

        console.log('the value of cos', Math.cos(0));
        console.log('the value of sin', Math.sin(0));
        console.log('the value of tan', Math.tan(0));
        console.log('the value of log', Math.log(10));
        console.log('the value of log10', Math.log10(10));

        let a = 3.989;
        console.log("round off", Math.round(a));
        console.log('Power', Math.pow(3, 4));
        console.log('square root', Math.sqrt(36));


    </script>
</body>

</html>
