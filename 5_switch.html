<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <div>
        <p>goodnight</p>
    </div>
    <script>
        let a=0;
        switch (a) {
            case 0:
                console.log("hehehhe");
                break;
            case 1:
                console.log("rt");
                break;
            case 2:
                console.log("this is form");
                break;
        
            default:
                console.log("none");
                break;
        }
    </script>
</body>
</html>
